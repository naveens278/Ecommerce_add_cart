<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      
      <!-- Product 1 -->
      <div class="product-card">
        <a class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="product-img" src="https://dummyimage.com/420x260">
        </a>
        <div class="mt-4">
          <h3 class="category">CATEGORY</h3>
          <h2 class="product-title">The Catalyzer</h2>
          <p class="price">$16.00</p>
          <button class="add-to-cart" onclick="addToCart('The Catalyzer', 16.00)">Add to Cart</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <a class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="product-img" src="https://dummyimage.com/421x261">
        </a>
        <div class="mt-4">
          <h3 class="category">CATEGORY</h3>
          <h2 class="product-title">Shooting Stars</h2>
          <p class="price">$21.15</p>
          <button class="add-to-cart" onclick="addToCart('Shooting Stars', 21.15)">Add to Cart</button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <a class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="product-img" src="https://dummyimage.com/422x262">
        </a>
        <div class="mt-4">
          <h3 class="category">CATEGORY</h3>
          <h2 class="product-title">Neptune</h2>
          <p class="price">$12.00</p>
          <button class="add-to-cart" onclick="addToCart('Neptune', 12.00)">Add to Cart</button>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Cart Display -->
<div id="cart">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="cart-total">0.00</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
